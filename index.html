<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form name="my-form">
        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Informações Pessoais</legend>
          </fieldset>

          <div class="cols-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>

            <div class="input-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">
              E-mail <span>(digite um e-mail válido)</span>
            </label>
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password">
              Senha <span>(mínimo de 6 caracteres)</span>
            </label>
            <input type="password" id="password" />
          </div>
        </div>

        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">
                Nome do seu mentor <span>(só o primeiro nome)</span>
              </label>
              <input type="text" id="mentor-name" />
            </div>
          </fieldset>
        </div>

        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Seus horários disponíveis</legend>

            <strong>Primeira Mentoria</strong>
            <div class="cols-3">
              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-date" />
              </div>

              <div class="input-wrapper">
                <label for="first-hour-begin">Das</label>
                <input type="time" id="first-hour-begin" />
              </div>

              <div class="input-wrapper">
                <label for="first-hour-end">Ate</label>
                <input type="time" id="first-hour-end" />
              </div>
            </div>

            <strong>Segunda Mentoria</strong>
            <div class="cols-3">
              <div class="input-wrapper">
                <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="second-date" />
              </div>

              <div class="input-wrapper">
                <label for="second-hour-begin">Das</label>
                <input type="time" id="second-hour-begin" />
              </div>

              <div class="input-wrapper">
                <label for="second-hour-end">Ate</label>
                <input type="time" id="second-hour-end" />
              </div>
            </div>
          </fieldset>
        </div>
      </form>

      <footer>
        <button form="my-form" type="submit">Salvar</button>
      </footer>
    </div>
  </body>
</html>
